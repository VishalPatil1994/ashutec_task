<div class="container">
    
    <a style="padding: 20px;"  [routerLink]="['/list']" routerLinkActive="router-link-active">
        <div class="roundedFixedBtn"><i class="bi bi-skip-backward" title="Go Back"></i></div>
    </a>
    <h1 class="my-4">{{routerState?.product_name}}</h1>
    <div class="row">
  
      <div class="col-md-6">
        <img [src]="routerState?.product_image" alt="" style="height: 400px;width: auto;" class="zoom">
      </div>
  
      <div class="col-md-6">
        <h3 class="my-3">Product Description</h3>
       <p>{{routerState?.product_desc}}</p>
        <h3 class="my-3">Product Details</h3>
     <p> Price : &#8360; {{routerState?.product_price}}</p>
      </div>
  
    </div>
  
  </div>
